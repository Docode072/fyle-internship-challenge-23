<div class="max-w-lg mx-auto p-4 bg-white rounded shadow-md">
    <div *ngIf="user" class="mt-8">
      <div class="flex items-center">
        <img [src]="user.avatar_url" alt="User Avatar" class="w-16 h-16 rounded-full">
        <div class="ml-4">
          <h1 class="text-2xl font-bold">{{ user.name }}</h1>
          <p class="text-gray-700">{{ user.bio }}</p>
          <p class="text-gray-700"><i class="fas fa-map-marker-alt mr-1"></i> {{ user.location }}</p>
          <p class="text-blue-500"><a [href]="user.html_url" target="_blank">{{ user.html_url }}</a></p>
        </div>
      </div>
    </div>
  </div>
