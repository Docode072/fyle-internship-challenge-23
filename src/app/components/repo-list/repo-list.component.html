<div class="max-w-lg mx-auto p-4 bg-gray-100 rounded shadow-md">
    <div *ngIf="repos.length > 0" class="mt-8">
      <div *ngFor="let repo of repos" class="bg-white rounded shadow-md mb-4 p-4">
        <h3 class="text-xl font-bold mb-2"><a [href]="repo.html_url" target="_blank" class="text-blue-500">{{ repo.name }}</a></h3>
        <p class="text-gray-700">{{ repo.description }}</p>
        <div *ngIf="repo.topics && repo.topics.length > 0" class="mt-2">
          <span *ngFor="let topic of repo.topics" class="inline-block bg-gray-200 rounded-full text-xs px-2 py-1 text-gray-700 mr-2">{{ topic }}</span>
        </div>
      </div>
    </div>
    <div *ngIf="repos.length === 0" class="text-center mt-8">
      <p class="text-gray-700">No repositories found.</p>
    </div>
    
    <div class="flex justify-between items-center mt-4">
      <select [(ngModel)]="perPage" (change)="changePageSize($event)" class="p-2 border border-gray-300 rounded">
        <option *ngFor="let size of [10, 20, 50, 100]" [value]="size">{{ size }}</option>
      </select>
      <div>
        <button (click)="previousPage()" [disabled]="page <= 1" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Previous</button>
        <ng-container *ngFor="let pageNumber of getPageNumbers()">
          <button (click)="goToPage(pageNumber)" [class.btn]="true" [class.btn-blue]="pageNumber !== page" [class.btn-blue-500]="pageNumber === page" class="px-4 py-2 bg-white text-blue-500 rounded hover:bg-blue-100">{{ pageNumber }}</button>
        </ng-container>
        <button (click)="nextPage()" [disabled]="page >= totalPages" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Next</button>
      </div>
    </div>
  </div>
